<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="E:\Numetry\navbar\navbar.css">
    <style>
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar">
    
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('home')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('services')">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('aboutUs')">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('contactUs')">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="home" class="content active">
        <h1>Home Page</h1>
        <p>Welcome to the Home page!</p>
        <p></p>
    </div>
    <div id="services" class="content">
        <h1>Services Page</h1>
        <p>Our services include...</p>
    </div>
    <div id="aboutUs" class="content">
        <h1>About Us Page</h1>
        <p>About our company...</p>
    </div>
    <div id="contactUs" class="content">
        <h1>Contact Us Page</h1>
        <p>Contact us at...</p>
    </div>
</div>

<script>
    function showContent(section) {
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) {
            contents[i].classList.remove('active');
        }
        document.getElementById(section).classList.add('active');
    }
</script>

</body>
</html>
